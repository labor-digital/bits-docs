<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <title>Using template tags (Handlebars integration)</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <b-mount type="advanced/templates/handlebars" class="card bg-light mt-3">
                
                <div class="card-body">
                    <template data-ref="tpl">
                        {{#elements}}
                        <li class="list-group-item">
                            I am {{id}} with index {{@index}}
                            <button class="btn btn-danger btn-sm" data-ref="remove" data-index="{{@index}}">
                                Remove
                            </button>
                        </li>
                        {{/elements}}
                        {{^elements}}
                        <li class="list-group-item">
                            Please add a new line
                        </li>
                        {{/elements}}
                    </template>
                    
                    <button class="btn btn-primary mb-3" data-ref="add">Add Line</button>
                    
                    <ul data-ref="elements" class="list-group">
                    
                    </ul>
                
                </div>
            
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
