<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <title>Interaction (Context Advanced)</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Parent bit -->
            <b-mount type="advanced/interaction/context/parent" class="card bg-light mt-3" context="my-parent">
                
                <div class="card-header">
                    Parent
                </div>
                
                <div class="card-body">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" data-model="text" id="textInput"/>
                        <label for="textInput">Parent Text</label>
                    </div>
                    
                    <ul class="list-group">
                        <li class="list-group-item">
                            Text: <strong data-bind="text"></strong>
                        </li>
                    </ul>
                    
                    <!-- Child bit -->
                    <b-mount type="advanced/interaction/context/child" class="card bg-secondary mt-3">
                        
                        <div class="card-header text-white">
                            Child
                        </div>
                        
                        <div class="card-body">
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" data-model="@my-parent.text" id="parentInput"/>
                                <label for="parentInput">Parent Text</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" data-model="text" id="childInput"/>
                                <label for="childInput">Child text</label>
                            </div>
                            
                            <ul class="list-group">
                                <li class="list-group-item">
                                    Parent text: <strong data-bind="@my-parent.text"></strong>
                                </li>
                                <li class="list-group-item">
                                    Child text: <strong data-bind="text"></strong>
                                </li>
                            </ul>
                        
                        </div>
                    </b-mount>
                </div>
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
