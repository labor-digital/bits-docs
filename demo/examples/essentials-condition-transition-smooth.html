<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="../dist/bundle.js" type="text/javascript"></script>
    <title>Conditional Rendering (Transitions / Smoother)</title>
    <style>
        b-mount > div {
            overflow: hidden;
            max-height: 60px;
        }
        
        .b-active {
            transition: all 1s;
        }
        
        .b-leave-to,
        .b-enter-from {
            max-height: 0;
            opacity: 0;
            
            /* Needed for bootstrap */
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <b-mount class="card bg-light mt-3" type="essentials/conditional">
                <button class="btn btn-default" data-ref="button">Click to toggle</button>
                
                <div class="card-body" data-if="state" data-transition>Hello!</div>
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
