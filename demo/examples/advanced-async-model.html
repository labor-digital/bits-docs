<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <title>Asynchronously loaded (with model bindings)</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <b-mount type="modelParent" class="card bg-light mt-3" context="parent">
                
                <div class="card-header">
                    Parent
                </div>
                
                <div class="card-body">
                    
                    <ul class="list-group">
                        <li class="list-group-item">Shared model: <span data-bind="model"></span></li>
                    </ul>
                    
                    <b-mount type="modelChild" data-model="model"
                             class="card bg-secondary mt-3">
                        
                        <div class="card-header text-white">
                            Child
                        </div>
                        
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">Context value: <span
                                    data-bind="@parent.contextValue"></span>
                                </li>
                            </ul>
                            
                            <label for="input" class="mt-3 text-white">Shared model</label>
                            <input class="form-control" id="input" type="text" data-model="value">
                        </div>
                    </b-mount>
                </div>
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
