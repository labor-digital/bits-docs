<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <title>Interaction (Props Programmatic)</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Parent bit -->
            <b-mount type="advanced/interaction/props/prog/parent" class="card bg-light mt-3">
                
                <div class="card-header">
                    Parent
                </div>
                
                <div class="card-body">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" data-model="model" id="textInput" readonly/>
                        <label for="textInput">Model value</label>
                    </div>
                    
                    <!-- Child bit -->
                    <b-mount type="advanced/interaction/props/prog/child"
                             class="card bg-secondary mt-3"
                             data-model="model">
                        
                        <div class="card-header text-white">
                            Child
                        </div>
                        
                        <div class="card-body">
                            
                            <button data-ref="button" class="btn btn-primary">Update value</button>
                        
                        </div>
                    </b-mount>
                </div>
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
