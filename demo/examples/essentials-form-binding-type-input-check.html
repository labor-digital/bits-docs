<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <title>Forms (FieldType: Input - Checkbox)</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <b-mount type="essentials/formBinding/basic" class="card bg-light mt-3">
                <div class="card-body">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="a" data-model="value" id="a">
                        <label for="a" class="form-check-label">A</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="b" data-model="value" id="b">
                        <label for="b" class="form-check-label">B</label>
                    </div>
                    <ul class="list-group mt-3">
                        <li class="list-group-item" data-bind="value" style="min-height: 42px"></li>
                    </ul>
                </div>
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
